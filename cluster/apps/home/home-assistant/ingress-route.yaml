---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: hass-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hass.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: home-assistant
          namespace: home
          port: 8123
          scheme: http
      middlewares:
        - name: traefik-forward-auth
          namespace: networking
  tls:
    secretName: "longhorn-${SECRET_DOMAIN/./-}-tls"
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: hass-config-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hass-config.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: longhorn-frontend
          namespace: home
          port: 80
          scheme: http
      middlewares:
        - name: traefik-forward-auth
          namespace: networking
  tls:
    secretName: "longhorn-${SECRET_DOMAIN/./-}-tls"
