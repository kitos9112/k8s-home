---
apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: home-postgres
spec:
  teamId: home
  numberOfInstances: 2
  enableLogicalBackup: false
  patroni:
    ttl: 30
    retry_timeout: 60
  volume:
    size: 20Gi
    storageClass: longhorn
  preparedDatabases:
    grafana:
      defaultUsers: true
      secretNamespace: monitoring
  postgresql:
    version: "14"
    parameters:
      max_connections: "250"
  resources:
    requests:
      cpu: 150m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 2500Mi
