---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openbooks
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-charts
        namespace: flux-system
  values:
    image:
      repository: docker.io/evanbuss/openbooks
      tag: latest@sha256:3f2e59a75b68950d57cfec5dc2b1b31d6c6b02706097c70b5438499b59fbdea2
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539
    command:
      - ./openbooks
    args:
      - server
      - --dir
      - /books
      - --port
      - &port "8080"
    service:
      main:
        ports:
          http:
            port: *port

    persistence:
      books:
        enabled: true
        type: pvc
        mountPath: /books
        accessMode: ReadWriteOnce
        size: 5Gi

    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 176M
