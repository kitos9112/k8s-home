---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: heimdall
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 2.0.0-beta.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        type: deployment
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: linuxserver/heimdall
              tag: 2.5.6
            env:
              TZ: Europe/London
            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                memory: 176M
    service:
      main:
        ports:
          http:
            port: 80
    persistence:
      config:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        mountPath: /config
