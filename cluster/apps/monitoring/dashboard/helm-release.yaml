---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: heimdall
spec:
  interval: 1h
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  values:
    controller:
      type: deployment
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: linuxserver/heimdall
      tag: 2.5.6
    env:
      TZ: Europe/London
    persistence:
      config:
        enabled: true
        type: pvc
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /config
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 176M
