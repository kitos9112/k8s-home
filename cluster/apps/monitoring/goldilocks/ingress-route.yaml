---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: goldilocks
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`goldilocks.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: goldilocks
          namespace: monitoring
          port: 80
          scheme: http
      middlewares:
        - name: traefik-forward-auth
          namespace: networking
  tls:
    secretName: "goldilocks-${SECRET_DOMAIN/./-}-tls"
