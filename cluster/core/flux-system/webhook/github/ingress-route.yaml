---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: flux-webhook-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`flux-webhook.${SECRET_DOMAIN}`)
      kind: Rule
      services:
        - name: webhook-receiver
          namespace: flux-system
          port: 80
          scheme: http
      middlewares:
        - name: github-hooks
          namespace: networking
  tls:
    secretName: "flux-webhook-${SECRET_DOMAIN/./-}-tls"
