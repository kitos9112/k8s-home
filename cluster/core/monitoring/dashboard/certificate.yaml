---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "dashboard-${SECRET_DOMAIN/./-}"
  namespace: monitoring
spec:
  secretName: "dashboard-${SECRET_DOMAIN/./-}-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "dashboard.${SECRET_DOMAIN}"
  dnsNames:
    - "dashboard.${SECRET_DOMAIN}"
