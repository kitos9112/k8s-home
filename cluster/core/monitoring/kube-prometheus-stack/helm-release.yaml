---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      version: 55.0.0
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
  install:
    remediation:
      retries: 3
  interval: 5m
  upgrade:
    force: true
    remediation:
      retries: 3
  values:
    crds:
      enabled: true
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      alertmanagerSpec:
        replicas: 1
        storage:
          volumeClaimTemplate:
            spec:
              accessModes:
                - ReadWriteOnce
              resources:
                requests:
                  storage: 1Gi
              storageClassName: longhorn
      config:
        global:
          resolve_timeout: 5m
          slack_api_url: ${SECRET_ALERT_MANAGER_DISCORD_WEBHOOK}
        inhibit_rules:
          - equal:
              - alertname
              - namespace
            source_match:
              severity: critical
            target_match:
              severity: warning
        receivers:
          - name: "null"
          - name: opsgenie
            opsgenie_configs:
              - api_key: ${SECRET_OPSGENIE_API_KEY}
                description: |-
                  {{ if gt (len .Alerts.Firing) 0 -}}
                  Alerts Firing:
                  {{ range .Alerts.Firing }}
                  - Message: {{ .Annotations.message }}
                    Labels:
                  {{ range .Labels.SortedPairs }}   - {{ .Name }} = {{ .Value }}
                  {{ end }}   Annotations:
                  {{ range .Annotations.SortedPairs }}   - {{ .Name }} = {{ .Value }}
                  {{ end }}   Source: {{ .GeneratorURL }}
                  {{ end }}
                  {{- end }}
                  {{ if gt (len .Alerts.Resolved) 0 -}}
                  Alerts Resolved:
                  {{ range .Alerts.Resolved }}
                  - Message: {{ .Annotations.message }}
                    Labels:
                  {{ range .Labels.SortedPairs }}   - {{ .Name }} = {{ .Value }}
                  {{ end }}   Annotations:
                  {{ range .Annotations.SortedPairs }}   - {{ .Name }} = {{ .Value }}
                  {{ end }}   Source: {{ .GeneratorURL }}
                  {{ end }}
                  {{- end }}
                  View Alert in Karma:
                    https://karma.${SECRET_DOMAIN}/?q=%40receiver%3D{{ .Receiver | urlquery }}&q=%40state%3Dactive
                details:
                  alertname: "{{ .GroupLabels.alertname }}"
                  deployment: "{{- if .CommonLabels.deployment -}}{{- .CommonLabels.deployment -}}{{- end -}}"
                  namespace: "{{- if .CommonLabels.exported_namespace -}}{{- .CommonLabels.exported_namespace -}}{{- else if .CommonLabels.namespace -}}{{- .CommonLabels.namespace -}}{{- end -}}"
                  pod: "{{- if .CommonLabels.pod -}}{{- .CommonLabels.pod -}}{{- end -}}"
                  severity: "{{ .GroupLabels.severity }}"
                message: |-
                  [{{ .Status | toUpper -}}
                  {{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{- end -}}
                  ] {{ .CommonLabels.alertname }}
                priority: '{{ if eq .GroupLabels.severity "critical" }}P1{{ else if eq .GroupLabels.severity "warning" }}P2{{ else if eq .GroupLabels.severity "info" }}P3{{ else }}P4{{ end }}'
                responders:
                  - id: ab411aaa-0f56-477a-9028-13cd801e5213
                    type: team
                send_resolved: true
                tags: "{{ .GroupLabels.severity }}, {{ .GroupLabels.alertname }}, {{ .GroupLabels.namespace }}, {{- if .CommonLabels.exported_namespace -}}{{ .CommonLabels.exported_namespace }},{{- end -}}"
          - name: discord
            slack_configs:
              - channel: "#k8s-uk-home-notifications"
                icon_url: https://avatars3.githubusercontent.com/u/3380462?s=200&v=4
                send_resolved: true
                text: |-
                  {{ range .Alerts -}}
                    **Alert:** {{ .Annotations.title }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}

                  **Description:** {{ if ne .Annotations.description ""}}{{ .Annotations.description }}{{else}}N/A{{ end }}
                  **Details:**
                    {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                    {{ end }}
                  {{ end }}
                title: '[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ if ne .CommonAnnotations.summary ""}}{{ .CommonAnnotations.summary }}{{ else }}{{ .CommonLabels.alertname }}{{ end }}'
                username: Prometheus
        route:
          group_by:
            - alertname
            - namespace
            - severity
          group_interval: 5m
          group_wait: 30s
          receiver: opsgenie
          repeat_interval: 6h
          routes:
            - match:
                alertname: Watchdog
              receiver: "null"
            - continue: true
              receiver: opsgenie
      ingress:
        enabled: false
    fullnameOverride: prometheus
    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          multicluster:
            etcd:
              enabled: false
    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
    kubeApiServer:
      enabled: true
    kubeControllerManager:
      enabled: false
      endpoints:
        - ${SECRET_K3S_CONTROL_PLANE_ADDRESS_1}
        - ${SECRET_K3S_CONTROL_PLANE_ADDRESS_2}
        - ${SECRET_K3S_CONTROL_PLANE_ADDRESS_3}
    kubeEtcd:
      enabled: false # Running on single master node
      endpoints:
        - ${SECRET_K3S_CONTROL_PLANE_ADDRESS_1}
        - ${SECRET_K3S_CONTROL_PLANE_ADDRESS_2}
        - ${SECRET_K3S_CONTROL_PLANE_ADDRESS_3}
      service:
        enabled: true
        port: 2381
        targetPort: 2381
    kubeProxy:
      enabled: true
      endpoints:
        - ${SECRET_K3S_CONTROL_PLANE_ADDRESS_1}
        - ${SECRET_K3S_CONTROL_PLANE_ADDRESS_2}
        - ${SECRET_K3S_CONTROL_PLANE_ADDRESS_3}
    kubeScheduler:
      enabled: true
      endpoints:
        - ${SECRET_K3S_CONTROL_PLANE_ADDRESS_1}
        - ${SECRET_K3S_CONTROL_PLANE_ADDRESS_2}
        - ${SECRET_K3S_CONTROL_PLANE_ADDRESS_3}
      service:
        port: 10250
        targetPort: 10250
    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance
    nameOverride: ""
    prometheus:
      ingress:
        enabled: false
      prometheusSpec:
        containers:
          - name: prometheus
            startupProbe:
              failureThreshold: 120 # periodSeconds is 15 so this would give (120 x 15s = 1800s) for the WAL replay
              initialDelaySeconds: 600 # 10 minutes before even checking the probe
        additionalScrapeConfigs:
          - honor_timestamps: true
            job_name: minio
            metrics_path: /minio/v2/metrics/cluster
            bearer_token: ${SECRET_MINIO_MONITORING_BEARER_TOKEN}
            static_configs:
              - targets:
                  - minio.tools:9000
          - job_name: felix_metrics
            kubernetes_sd_configs:
              - role: endpoints
            relabel_configs:
              - action: keep
                regex: felix-metrics-svc
                replacement: $1
                source_labels:
                  - __meta_kubernetes_service_name
            scheme: http
            scrape_interval: 5s
          - job_name: kube_controllers_metrics
            kubernetes_sd_configs:
              - role: endpoints
            relabel_configs:
              - action: keep
                regex: kube-controllers-metrics-svc
                replacement: $1
                source_labels:
                  - __meta_kubernetes_service_name
            scheme: http
            scrape_interval: 5s
        enableAdminAPI: true
        nodeSelector:
          kubernetes.io/arch: amd64
          node_locality: internal
        podAntiAffinity: hard
        podMonitorNamespaceSelector: {}
        podMonitorSelector: {}
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        replicaExternalLabelName: replica
        replicas: 1
        retention: 6h
        retentionSize: 6GB
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        resources:
          requests:
            cpu: 50m
            memory: 350Mi
          limits:
            memory: 16000Mi
        storageSpec:
          volumeClaimTemplate:
            spec:
              resources:
                requests:
                  storage: 50Gi
              storageClassName: longhorn
        thanos:
          objectStorageConfig:
            key: objstore.yml
            name: thanos-objstore
        walCompression: true
      thanosService:
        enabled: true
      thanosServiceMonitor:
        enabled: true
    prometheus-node-exporter:
      fullnameOverride: node-exporter
      extraArgs:
        - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
        - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
        - --collector.systemd
        - --collector.processes
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
    prometheusOperator:
      admissionWebhooks:
        certManager:
          enabled: true
      configReloaderCpu: 0
      prometheusConfigReloaderImage:
        resources:
          limits:
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 50Mi
