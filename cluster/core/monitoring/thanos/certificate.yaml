---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "thanos-${SECRET_DOMAIN/./-}"
  namespace: home
spec:
  secretName: "thanos-${SECRET_DOMAIN/./-}-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "thanos.${SECRET_DOMAIN}"
  dnsNames:
    - "thanos.${SECRET_DOMAIN}"
