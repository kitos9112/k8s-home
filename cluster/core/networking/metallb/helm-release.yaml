---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.13.5
      sourceRef:
        kind: HelmRepository
        name: metallb-charts
        namespace: flux-system
      interval: 5m
  values:
    prometheus:
      serviceAccount: prometheus-prometheus
      namespace: monitoring
      podMonitor:
        enabled: true
        additionalLabels:
          app: metallb
      prometheusRule:
        enabled: true
        bgpSessionDown:
          enabled: false
    controller:
      priorityClassName: "system-node-critical"
      resources:
        limits:
          cpu: 250m
          memory: 250Mi
      nodeSelector:
        node_locality: internal
    speaker:
      priorityClassName: "system-node-critical"
      resources:
        limits:
          cpu: 250m
          memory: 250Mi
      nodeSelector:
        node_locality: internal
