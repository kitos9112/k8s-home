---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: networking
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`traefik.${SECRET_DOMAIN}`)
    kind: Rule
    priority: 10
    services:
    - name: api@internal
      kind: TraefikService
    middlewares:
    - name: rfc1918
    - name: basic-auth
  tls:
    secretName: "${SECRET_DOMAIN/./-}-tls"
