kind: HelmRelease
metadata:
  name: crunchy-data-postgres-operator
spec:
  targetNamespace: postgres
  releaseName: crunchy-data-postgres-operator
  interval: 10m
  chart:
    spec:
      chart: ./helm/install
      sourceRef:
        kind: GitRepository
        name: crunchy-data-postgres-operator
        namespace: flux-system
  values: {}
