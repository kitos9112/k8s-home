apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: kube-system
  labels:
    app: traefik-dashboard
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.uk.msrpi.com`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: traefik-forward-auth
          namespace: kube-system
        - name: auth
          namespace: kube-system
  tls:
    certResolver: cloudflare
    domains:
      - main: traefik.uk.msrpi.com

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth
  namespace: kube-system
spec:
  basicAuth:
    secret: traefik-dashboard-auth # Kubernetes secret named "secretName"
---
# Note: in a kubernetes secret the string (e.g. generated by htpasswd) must be base64-encoded first.
# To create an encoded user:password pair, the following command can be used:
# htpasswd -nb user password | openssl base64

apiVersion: v1
kind: Secret
metadata:
  name: traefik-dashboard-auth
  namespace: kube-system
  labels:
    app: traefik-dashboard
data:
  users: |2
    bXNvdXR1bGxvOiRhcHIxJDlqWHIxaHpDJG9MUzk2dHh0RmE4U3Q2akV0Ry9SOC4KCg==
