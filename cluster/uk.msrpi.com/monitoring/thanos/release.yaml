---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
spec:
  interval: 5m
  suspend: false
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-charts.banzaicloud.com
      chart: thanos
      version: 0.4.2
      sourceRef:
        kind: HelmRepository
        name: banzaicloud
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: raspbernetes/thanos
    query:
      replicaCount: 2
      replicaLabels:
        - replica
      stores:
        - dnssrv+_grpc._tcp.thanos-store-grpc
        - dnssrv+_grpc._tcp.thanos-sidecar-grpc
      storeDNSDiscovery: false
      sidecarDNSDiscovery: false
      ruleDNSDiscovery: false
      http:
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: "traefik"
            traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
            traefik.ingress.kubernetes.io/router.middlewares: "kube-system-traefik-forward-auth@kubernetescrd"
            traefik.ingress.kubernetes.io/router.tls: "true"
            traefik.ingress.kubernetes.io/router.tls.certresolver: "cloudflare"
            traefik.ingress.kubernetes.io/router.tls.domains.0.main: "thanos.uk.msrpi.com"
          hosts: ["thanos.uk.msrpi.com"]
    compact:
      retentionResolutionRaw: 7d
      # How long to retain samples of resolution 1 (5 minutes) in bucket. 0d - disables this retention
      retentionResolution5m: 30d
      # How long to retain samples of resolution 2 (1 hour) in bucket. 0d - disables this retention
      retentionResolution1h: 90d
  valuesFrom:
    - kind: Secret
      name: thanos-values
      optional: false
