---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jaeger
spec:
  interval: 5m
  releaseName: observability-jaeger
  chart:
    spec:
      # renovate: registryUrl=https://jaegertracing.github.io/helm-charts
      chart: jaeger-operator
      version: 2.21.0
      sourceRef:
        kind: HelmRepository
        name: jaeger
        namespace: flux-system
      interval: 1m
  values:
    image:
      tag: 1.21.2
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
