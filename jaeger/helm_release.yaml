---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jaeger
  namespace: observability
spec:
  interval: 5m
  releaseName: observability-jaeger
  chart:
    spec:
      chart: jaeger-operator
      version: 2.18.0
      sourceRef:
        kind: HelmRepository
        name: jaeger
        namespace: flux-system
      interval: 1m
  values:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
